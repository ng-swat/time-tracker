<md-sidenav-container class="example-container">
  <md-sidenav #sidenav class="example-sidenav">

    <h1>Welcome To Time Tracker</h1>

    <md-card class="example-card">
      <md-card-content>
        <a class="sidenav-button" md-raised-button routerLink="home">Home</a> <!--To close the bar after a click add :     (click)="sidenav.close()"-->
        <a class="sidenav-button" md-raised-button routerLink="projects">Projects</a>
        <a class="sidenav-button" md-raised-button routerLink="reports">Reports</a>
        <a class="sidenav-button" md-raised-button routerLink="manage">Manage</a>
      </md-card-content>

    </md-card>



    <md-card class="example-card">
      <md-card-header>
        <div md-card-avatar class="example-header-image"></div>
        <md-card-title>Benor Biton</md-card-title>
        <md-card-subtitle>500Tech</md-card-subtitle>
      </md-card-header>

      <md-card-content>
        <p>
          <a class="sidenav-button" md-raised-button routerLink="profile">My Profile</a>
          <a class="sidenav-button" md-raised-button routerLink="login">Login(Temporary)</a>
          <a class="sidenav-button" md-raised-button routerLink=".">Log Out</a>

      </md-card-content>

    </md-card>


  </md-sidenav>

  <div class="example-sidenav-content">

    <router-outlet></router-outlet>

    <button md-button (click)="sidenav.open()" class="openNav">
      Open sidenav
    </button>
  </div>

</md-sidenav-container>
